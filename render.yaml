services:
  - type: web
    name: weatherllm
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn weather:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ACCUWEATHER_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      
